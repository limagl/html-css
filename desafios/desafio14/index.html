<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, tr, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }

         .cor{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <tr>
            <th rowspan="2" scope="col" class="cor">Área</th>
            <th rowspan="2" scope="col" class="cor">Disciplinas</th>
            <th colspan="2" scope="colgroup" class="cor">Notas</th>
            <th rowspan="2" scope="col" class="cor">Media</th>
        </tr>
        <tr>
            <th scope="col" class="cor">Nota 1</th>
            <th scope="col" class="cor">Nota 2</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <th rowspan="4" scope="row">Exatas</th>
            <td>Matématica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row" class="cor">Média de Exatas</th>
            <td class="cor">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Géografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <th colspan="4" scope="row" class="cor" >Média de Humanas</th>
            <td class="cor">0.0</td>
        </tr>
       </tfoot>
    </table>
    
</body>
</html>
