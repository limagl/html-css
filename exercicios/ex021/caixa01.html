<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
        background-color: rgb(255, 140, 0);
        height:300px;
        width:300px;
       
        border:10px black solid ;

        padding: 10px 10px 10px 10px ;
      
        margin: 10px 10px 10px 10px;
        }
        a {
        border-width: 10px;
        border-style: solid;
        border-color: rgb(255, 170, 0);
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level
    </h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links sao exemplos de caixa inline level</a>Vamos ver como esses links funcionam.</p>
    
</body>
</html>
