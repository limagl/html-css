<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito/destaque</h2>
    <p>Nessa frase temos um <strong> texto em negrito</strong> usando a tag <em>STRONG</em></p>
    <h2>Italico / enfâse</h2>
    <p>Nesta frase temos o texto em italico, usando a tag EM (semantica)</p> <!--a tag i ela é uma tag nao semantica que nao é usada mais.-->
    
</body>
</html>
